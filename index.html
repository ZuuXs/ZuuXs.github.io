<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAP - Sous Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .header-logo {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 250px;
        }
        
        .header-logo img {
            width: 100%;
            height: auto;
        }
        .footer-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 90%;
        }
        
        .footer-logo img {
            width: 100%;
            height: auto;
        }
        
        .loading-bar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
        }
        
        .loading-message {
            text-align: center;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading-subtitle {
            text-align: center;
            font-size: 22px;
            color: #555;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.3;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .loading-bar-wrapper {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #000000 0%, #FF0000 33%, #FFFF00 66%, #FFFF00 100%);
            border-radius: 10px;
            animation: loadProgress 3s ease-in-out forwards;
        }
        
        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <img src="logo.png" alt="AAP Logo">
    </div>
    
    <div class="loading-bar-container">
        <div class="loading-message">
            Nous préparons quelque chose d'exceptionnel pour vous
        </div>
        <div class="loading-subtitle">
            Votre site web de vente de pièces détachées originales du Groupe allemand VAG est en construction...
        </div>
        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
        </div>
    </div>
    
    <div class="footer-logo">
        <img src="bg.png" alt="Alman Auto Parts">
    </div>
</body>
</html>
